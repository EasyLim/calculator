<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calc">
        <p id="before-result"></p>
        <p id="result">0</p>
    </div>
    <div id="buttons">
        <button class="calc-btn dark" id="clear"><-</button>
        <button class="calc-btn gray" id="ob">(</button>
        <button class="calc-btn gray" id="cb">)</button>
        <button class="calc-btn dark" id="divide">/</button>
        <button class="calc-btn" id="n7">7</button>
        <button class="calc-btn" id="n8">8</button>
        <button class="calc-btn" id="n9">9</button>
        <button class="calc-btn dark" id="mult">Ã—</button>
        <button class="calc-btn" id="n4">4</button>
        <button class="calc-btn" id="n5">5</button>
        <button class="calc-btn" id="n6">6</button>
        <button class="calc-btn dark" id="minus">-</button>
        <button class="calc-btn" id="n1">1</button>
        <button class="calc-btn" id="n2">2</button>
        <button class="calc-btn" id="n3">3</button>
        <button class="calc-btn dark" id="plus">+</button>
        <button class="calc-btn" id="n0">0</button>
        <button class="calc-btn" id="dot">.</button>
        <button class="calc-btn dark" id="equal">=</button>
    </div>
    <script src="../src/calc.js"></script>
</body>
</html>
